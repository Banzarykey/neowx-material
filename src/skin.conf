# The following section is for any extra tags that you want to be available in the templates
[Extras]

    # Language
    # Set the language code (e.g. en, de, fr).
    # This is also the used key in the "Translations" section below, you can also add your own
    language = "en"

    # Your name to appear in the footer
    you = "My weather station"

    # Meta tags on each page
    description = ""
    keywords = "weather,weewx,neowx-material"

    # Additional text content to about section of footer
    about = ""

    # HTML content for a custom text box in the middle of the footer
    footer_box_title = ""
    footer_box_content = ""

    # Up to 4 custom links in the right part of the footer. Empty links will be hidden
    link1_text = "Lightning Maps"
    link1_url = "https://www.lightningmaps.org"

    link2_text = "Windy"
    link2_url = "https://www.windy.com"

    link3_text = ""
    link3_url = ""

