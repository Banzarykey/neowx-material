        datetime_graph_archive = "DD.MM.YY"

###############################################################################

# The CheetahGenerator creates files from templates.  This section
# specifies which files will be generated from which template.

[CheetahGenerator]

    # Possible encodings are 'html_entities', 'utf8', or 'strict_ascii'
    encoding = utf8

    [[SummaryByMonth]]
        # Reports that summarize "by month"
        [[[month_summary]]]
            template = month-%Y-%m.html.tmpl
        [[[month_NOAA]]]
            encoding = strict_ascii
            template = archive/NOAA-%Y-%m.txt.tmpl

    [[SummaryByYear]]
        # Reports that summarize "by year"
        [[[year_summary]]]
            template = year-%Y.html.tmpl
        [[[year_NOAA]]]
            encoding = strict_ascii
            template = archive/NOAA-%Y.txt.tmpl

    [[ToDate]]
        # Reports that show statistics "to date", such as day-to-date,
        # week-to-date, month-to-date, etc.
        [[[day]]]
            template = index.html.tmpl

        [[[yesterday]]]
            template = yesterday.html.tmpl

        [[[week]]]
            template = week.html.tmpl

        [[[month]]]
            template = month.html.tmpl

        [[[year]]]
            template = year.html.tmpl

        [[[archive]]]
            template = archive.html.tmpl

        [[[almanac]]]
            template = almanac.html.tmpl

###############################################################################

[CopyGenerator]

    # This section is used by the generator CopyGenerator

    # List of files to be copied only the first time the generator runs
    #copy_once = css/*, js/*, weather-icons/*

    # List of files to be copied each time the generator runs
    copy_always = css/*, js/*, weather-icons/*, img/*, manifest.json
    # copy_always =


###############################################################################

[ImageGenerator]

    # This section lists all the images to be generated.
    # But this skin displays graphs with javascript, so no generation is needed.

###############################################################################

#
# The list of generators that are to be run:
#
[Generators]
        generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.reportengine.CopyGenerator

